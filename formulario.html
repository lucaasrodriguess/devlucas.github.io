    <main class="cssforms">
        <form class="cssforms" >
            <fieldset>
                <div>
                    <label>Nome Completo:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label>Idade:</label>
                    <input type="number" name="idade" id="idade">

                <div>
                    <label>Sexo:</label>
                </div>
                    <div>
                        <label>
                            <input type="radio" name="sexo" value="masculino">Masculino

                    </div>
                    <div>
                        <label>
                            <input type="radio" name="sexo" value="feminino">Feminino
                        </label>
                    </div>
                </div>
                <div>
                    <label>
                        <input type="radio" name="sexo" value="prefironaodizer">Prefiro Não Dizer
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="sexo" value="naoespecificado">Não Especificado
                    </label>
                </div>
                <div>
                    <label>RG:</label>
                    <input type="number" name="rg" id="rg">
                </div>
                <div>
                    <label>CPF:</label>
                    <input type="number" name="number" id="number">
                </div>
                <div>
                    <label>Data de Nascimento:</label>
                    <input type="date" name="data" id="data">
                </div>
                <div>
                    <label>Estado Civil:</label>
                    <input type="text" name="estadocvl" id="estadocvl">
                </div>
                <div>
                    <label>Endereço Residencial:</label>
                    <input type="text" name="end" id="end">
                    <label>N°</label>

                    <label>Complemento:</label>
                    <input type="text" name="complemento" id="complemento">
                </div>
                <div>
                    <label>Bairro:</label>
                    <input type="text" name="bairro" id="bairro">
                </div>
                <div>
                    <label>Cidade:</label>
                    <input type="text" name="cidade" id="cidade">
                    <label>Estado:</label>
                    <input type="text" name="estado" id="estado">
                    <label>CEP:</label>
                    <input type="number" name="cep" id="cep">
                </div>
        
            <div>
                <label>Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label>Telefone:</label>
                <input type="number" name="telefone" id="telefone">
                <label>Celular:</label>
                <input type="number" name="celular" id="celular">
            </div>
            <div>
                <label>Frequenta Alguma Igreja?</label>
                <input type="radio" name="afirmacao" value="sim">Sim
                <input type="radio" name="afirmacao" value="nao">Não <br>
                <label>Caso Afirmativo, Qual?</label>
                <input type="text" name="igreja" id="igreja">
            </div>
            <div>
                <label>Qual aula deseja fazer?</label>
            </div>

            <div>

            <div>

            <div>

            <div>
                <input type="radio" name="auladesejada" value="bateria">Bateria

            <div>
